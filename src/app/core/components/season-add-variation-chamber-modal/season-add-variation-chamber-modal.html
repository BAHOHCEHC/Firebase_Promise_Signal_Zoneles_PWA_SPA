<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h2 class="modal-title">Add variation chamber</h2>

        <form [formGroup]="form" class="modal-form">
            <div class="form-group">
                <label>Wave Type</label>
                <select formControlName="wave">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="form-group" *ngIf="form.get('wave')?.value === 'custom'">
                <label>Custom wave name</label>
                <input type="text" formControlName="customName">
            </div>

            <div class="form-group">
                <label>Timer</label>
                <input type="text" formControlName="timer">
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" formControlName="monolit">
                    Monolit
                </label>
            </div>

        </form>

        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
            <button class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
    </div>
</div>
